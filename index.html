<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <title>Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>Mentoria</h1>
        <p>
          Preencha o formulário abaixo para <br />
          agendar a sua mentoria
        </p>
      </header>
      <div class="content-wrapper">
        <h2>Informações pessoais</h2>
        <div class="line"></div>
        <form id="my-form">
          <div class="complete-name">
            <div class="input-wrapper">
              <label for="name" name="name" id="name">Nome</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="input-wrapper">
              <label for="surname" name="surname" id="surname">Sobrenome</label>
              <input type="text" name="surname" id="surname" />
            </div>
          </div>

          <div class="input-wrapper full-width">
            <label for="email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" name="email" id="email" />
          </div>

          <div class="input-wrapper">
            <label for="password"
              >Senha <span>(mínimo de 8 caractéres)</span></label
            >
            <input type="password" name="password" id="password" />
          </div>
          <h2>Informações do mentor</h2>
          <div class="line"></div>
          <div class="input-wrapper">
            <label for="name-mentor"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input type="text" name="name-mentor" id="name-mentor" />
          </div>

          <h2>Seus horários disponíveis</h2>
          <div class="line"></div>
          <h3>Primeira mentoria</h3>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="data-first-mentorship"
                >Data <span>(DD/MM/AAAA)</span></label
              >
              <input
                type="date"
                name="data-first-mentorship"
                id="data-first-mentorship"
              />
            </div>
            <div class="input-wrapper">
              <label for="data-first-mentorship-begin">Das</label>
              <input
                type="time"
                name="data-first-mentorship-begin"
                id="data-first-mentorship-begin"
              />
            </div>
            <div class="input-wrapper">
              <label for="data-first-mentorship-end">Até</label>
              <input
                type="time"
                name="data-first-mentorship-end"
                id="data-first-mentorship-end"
              />
            </div>
          </div>
          <h3>Segunda mentoria</h3>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="data-second-mentorship"
                >Data <span>(DD/MM/AAAA)</span></label
              >
              <input
                type="date"
                name="data-second-mentorship"
                id="data-second-mentorship"
              />
            </div>
            <div class="input-wrapper">
              <label for="data-second-mentorship-begin">Das</label>
              <input
                type="time"
                name="data-second-mentorship-begin"
                id="data-second-mentorship-begin"
              />
            </div>
            <div class="input-wrapper">
              <label for="data-second-mentorship-end">Até</label>
              <input
                type="time"
                name="data-second-mentorship-end"
                id="data-second-mentorship-end"
              />
            </div>
          </div>
        </form>
      </div>
      <footer>
        <button type="submit" id="my-form">Salvar</button>
      </footer>
    </main>
  </body>
</html>
